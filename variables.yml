startup:
- filename: redshift-gtk.desktop
  content: |
    [Desktop Entry]
    Version=1.0
    Name=Redshift
    Name[de]=Redshift
    Name[es]=Redshift
    Name[fr]=Redshift
    Name[hu]=Redshift
    Name[it]=Redshift
    Name[lt]=Redshift
    Name[pl]=Redshift
    Name[pt_BR]=Redshift
    Name[ru]=Redshift
    Name[tr]=Redshift
    Name[zh_CN]=红移
    GenericName=Color temperature adjustment
    GenericName[cs]=Přizpůsobení barevné teploty
    GenericName[da]=Justering af farvetemperatur
    GenericName[de]=Farbtemperatur Anpassung
    GenericName[es]=Ajuste de la temperatura de color
    GenericName[fr]=Réglage de la température de couleur
    GenericName[hu]=Szín hőmérséklet beállítás
    GenericName[it]=Regolazione della temperatura del colore
    GenericName[lt]=Spalvos temperatūros reguliavimas
    GenericName[nl]=Kleurtemperatuur aanpassing
    GenericName[pl]=Dostosowanie temperatury barwowej
    GenericName[ru]=Настройка цветовой температуры
    GenericName[tr]=Renk sıcaklığı ayarı
    GenericName[zh_CN]=色温调节
    Comment=Color temperature adjustment tool
    Comment[cs]=Nástroj pro přizpůsobení barevné teploty
    Comment[da]=Justeringsværktøj for farvetemperatur
    Comment[de]=Farbtemperatur Anpassungswerkzeug
    Comment[es]=Herramienta para el ajuste de la temperatura de color
    Comment[fr]=Outil de réglage de la température de couleur
    Comment[hu]=Színhőmérséklet beállító eszköz
    Comment[it]=Strumento per la regolazione della temperatura del colore
    Comment[lt]=Spalvos temperatūros reguliavimo įrankis
    Comment[nl]=Kleurtemperatuur aanpassingsprogramma
    Comment[pl]=Narzędzie do dostosowywania temperatury barwowej
    Comment[ru]=Инструмент регулирования цветовой температуры
    Comment[tr]=Renk sıcaklığı ayarlama aracı
    Comment[zh_CN]=色温调节工具
    Exec=redshift-gtk
    Icon=redshift
    Terminal=false
    Type=Application
    Categories=Utility;
    StartupNotify=true
    Hidden=false
    X-GNOME-Autostart-enabled=true
- filename: shutter.desktop
  content: |
    [Desktop Entry]
    Version=1.0
    Name=Shutter
    Name[de_DE]=Shutter
    Name[pt_BR]=Shutter
    GenericName=Screenshot Tool
    GenericName[de_DE]=Anwendung für Bildschirmfotos
    GenericName[pt_BR]=Captura de tela
    Comment=Capture, edit and share screenshots
    Comment[de_DE]=Bildschirmfotos aufnehmen, bearbeiten und mit Anderen teilen
    Comment[pt_BR]=Aplicativo avançado para capturar imagens da tela
    Exec=shutter --min_at_startup
    Icon=shutter
    Terminal=false
    Type=Application
    Categories=Utility;Application;
    X-GNOME-Autostart-enabled=true
    Hidden=false
- filename: dropbox.desktop
  content: |
    [Desktop Entry]
    Name=Dropbox
    GenericName=File Synchronizer
    Comment=Sync your files across computers and to the web
    Exec=dropbox start -i
    Terminal=false
    Type=Application
    Icon=dropbox
    Categories=Network;FileTransfer;
    StartupNotify=false
- filename: synapse.desktop
  content: |
    [Desktop Entry]
    Type=Application
    Exec=synapse &
    Hidden=false
    NoDisplay=false
    X-GNOME-Autostart-enabled=true
    Name[en_US]=synapse
    Name=synapse
    Comment[en_US]=
    Comment=
    X-GNOME-Autostart-Delay=10
- filename: cairo-dock.desktop
  content: |
    [Desktop Entry]
    Type=Application
    Exec=cairo-dock -o
    Hidden=false
    NoDisplay=false
    X-GNOME-Autostart-enabled=false
    Name[en_US]=Cairo-Dock
    Name=Cairo-Dock
    Comment[en_US]=
    Comment=
    X-GNOME-Autostart-Delay=0
- filename: remmina-applet.desktop
  content: |
    [Desktop Entry]
    Version=1.0
    Name=Remmina Applet
    Comment=Connect to remote desktops through the applet menu
    Icon=remmina
    Exec=remmina -i
    Terminal=false
    Type=Application
    Hidden=false
    X-GNOME-Autostart-enabled=true
- filename: diodon.desktop
  content: |
    [Desktop Entry]
    Type=Application
    Version=1.0
    Name=Diodon
    GenericName=Clipboard Manager
    Comment=GTK+ Clipboard Manager
    Icon=diodon
    NotShowIn=KDE
    Exec=diodon %u
    Terminal=false
    Categories=GTK;GNOME;Application;Utility;
    StartupNotify=false
    MimeType=x-scheme-handler/clipboard;
    X-GNOME-Autostart-enabled=false
services:
- ssh
- docker
timezone: Europe/Warsaw
